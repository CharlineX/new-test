<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历预览</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/resume-preview.css">
</head>
<body>

    <div class="main_body">
        <div class="content_center">
            <div class="resume-preview-box">
                <!--基本信息-->
                <div class="head">
                    <div class="resume-preview-basinfo">
                        <div class="head-photo">
                            <img class="img-responsive" src="../img/head-photo.jpg" alt="这里是一张学生的照片">
                        </div>
                        <div class="photo-right">
                            <ul class="photo-right-ul-first">
                                <li class="h3" id="resume-preview-basinfo-stu-name">付桂河</li>
                            </ul>
                            <div class="clear"></div>
                            <ul class="photo-right-ul-second">
                                <li><i class="glyphicon glyphicon-flag"></i><span id="resume-preview-basinfo-stu-state">当前正在找工作</span></li>
                                <li><i class="glyphicon glyphicon-phone"></i><span id="resume-preview-basinfo-stu-phone">13758265429</span></li>
                                <li><i class="glyphicon glyphicon-envelope"></i><span id="resume-preview-basinfo-stu-email">riverg_g@163.com</span></li>
                            </ul>
                            <div class="clear"></div>
                            <ul class="photo-right-ul-third">
                                <li><i class="glyphicon glyphicon-user"></i><span id="resume-preview-basinfo-stu-sex">男</span></li>
                                <li><span id="resume-preview-basinfo-stu-age">24岁</span><span id="resume-preview-basinfo-stu-born">（1993/02/23）</span></li>
                                <li><span id="resume-preview-basinfo-stu-stuNowadderss">杭州</span></li>
                                <li><span id="resume-preview-basinfo-stu-workAge">2年</span><span>工作经验</span></li>
                            </ul>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="body">
                    <!--求职意向-->
                    <div class="resume-preview-job-intention">
                        <p class="resume-preview-jobentention-title h3 title">求职意向</p>
                        <div class="resume-preview-job-intention-content">

                        </div>

                    </div>
                    <!--工作经验-->
                    <div class="resume-preview-jobExp">
                        <p class="resume-preview-jobExp-title h3 title">工作经验</p>
                        <div class="resume-preview-jobExp-content">
                        </div>
                    </div>
                    <!--项目经验-->
                    <div class="resume-preview-proExp">
                        <p class="resume-preview-proExp-title h3 title">项目经验</p>
                        <div class="resume-preview-proExp-box">
                        </div>
                    </div>
                    <!--教育经历-->
                    <div class="resume-preview-eduExp">
                        <p class="resume-preview-eduExp-title h3 title">教育经历</p>
                        <div class="resume-preview-eduExp-content">
                        </div>
                    </div>
                    <!--技能特长-->
                    <div class="resume-preview-skill">
                        <p class="resume-preview-skill-title h3 title">技能特长</p>
                        <div class="resume-preview-skill-content"></div>
                    </div>
                    <!--证书-->
                    <div class="resume-preview-cert">
                        <p class="resume-preview-cert-title h3 title">证书</p>
                        <div class="resume-preview-cert-content">
                        </div>
                    </div>
                    <!--附加信息-->
                    <div class="resume-preview-addition">
                        <p class="resume-preview-addition-title h3 title">附加信息</p>
                        <div class="info-addition">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="../js/jquery-1.12.2.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/常量表/ind.js"></script>
<script src="../js/常量表/ind_func.js"></script>
<script src="../js/省市区三级联动插件js/distpicker.data.js"></script>
<script src="../js/省市区三级联动插件js/distpicker.js"></script>
<script src="../js/常量表/wrktyp_arr.js"></script>
<script src="../js/常量表/wrktyp_func.js"></script>
<script src="../js/常量表/industry_arr.js"></script>
<script src="../js/常量表/industry_func.js"></script>
<script src="../js/常量表/edu_arr.js"></script>
<script src="../js/常量表/edu_func.js"></script>
<script src="../js/resume_preview.js"></script>

</html>
