<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请加入/创建企业</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/enter_user_login.css">
</head>
<body>
<div class="body_container">

    <div class="main_body">
        <div class="content_center">
            <!--弹出模态框-->
            <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">测试弹出模态框使用，实际中需使用js触发</button>
            <div class="modal fade" id="loginModal" data-backdrop="true" data-keyboard="true" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3 class="text-primary modal-title">注意</h3>
                        </div>
                        <div class="modal-body">
                            <h4 class="">
                                您不是企业用户，请选择您需要的操作。
                            </h4>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary establish_enter_btn">创建企业</button>
                            <button class="btn btn-primary apply_join_enter_btn">申请加入</button>
                            <button class="btn btn-default modal_reset_btn" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="establish_enter" style="display: none">
                <h3 class="text-primary fen_jie_line h3">创建企业</h3>
                <form action="" role="form" class="form-horizontal">
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">企业名称</label>
                        <span class="key_mark">*</span>
                        <input type="text" class="form-control" placeholder="请输入企业名称">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">社会统一信用代码</label>
                        <span class="key_mark">*</span>
                        <input class="form-control" type="text" placeholder="请输入社会统一信用代码">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">姓名</label>
                        <span class="key_mark">*</span>
                        <input type="text" class="form-control" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">职位名称</label>
                        <span class="key_mark">&nbsp;</span>
                        <input type="text" class="form-control" placeholder="请输入您的职位">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">性别</label>
                        <span class="key_mark">&nbsp;</span>
                        <input type="text" class="form-control" placeholder="请输入您的性别">
                    </div>
                </form>
            </div>
            <div class="apply_join_enter" style="display: none">
                <h3 class="text-primary fen_jie_line h3">申请加入企业</h3>
                <form action="" role="form" class="form-horizontal">
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">企业名称</label>
                        <span class="key_mark">*</span>
                        <input type="text" class="form-control" placeholder="请输入企业名称">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">社会统一信用代码</label>
                        <span class="key_mark">*</span>
                        <input class="form-control" type="text" placeholder="请输入社会统一信用代码">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">姓名</label>
                        <span class="key_mark">*</span>
                        <input type="text" class="form-control" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">职位名称</label>
                        <span class="key_mark">&nbsp;</span>
                        <input type="text" class="form-control" placeholder="请输入您的职位">
                    </div>
                    <div class="form-group form-inline">
                        <label for="" class="control-label col-sm-2">性别</label>
                        <span class="key_mark">&nbsp;</span>
                        <input type="text" class="form-control" placeholder="请输入您的性别">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer>
        <div class="foot_con">中国科学院上海技术物理研究所杭州大江东空间信息技术研究院</div>
    </footer>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="../js/jquery-1.12.2.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/常量表/edu_arr.js"></script>
<script src="../js/常量表/edu_func.js"></script>
<script src="../js/省市区三级联动插件js/distpicker.data.js"></script>
<script src="../js/省市区三级联动插件js/distpicker.js"></script>
<script src="../js/省市区三级联动插件js/main.js"></script>
<script src="../js/enter_user_login.js"></script>
</html>
